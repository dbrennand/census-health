---
version: "3.9"
services:
  caddy:
    image: caddy:2.6.2-alpine
    container_name: caddy
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    expose:
      - 9000
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile
    restart: unless-stopped

  prometheus:
    image: quay.io/prometheus/prometheus:v2.40.7
    container_name: prometheus
    command: --config.file=/etc/prometheus/prometheus.yml --web.enable-lifecycle
    expose:
      - 9090
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - blackbox_exporter
    restart: unless-stopped

  prometheus-config-reloader:
    image: ghcr.io/prometheus-operator/prometheus-config-reloader:main
    container_name: prometheus_config_reloader
    command: --config-file=/config/prometheus.yml --log-level=debug --reload-url=http://prometheus:9090/-/reload
    volumes:
      - ./config/prometheus.yml:/config/prometheus.yml
    depends_on:
      - prometheus
    restart: unless-stopped

  blackbox-config-reloader:
    image: ghcr.io/prometheus-operator/prometheus-config-reloader:main
    container_name: blackbox_config_reloader
    command: --config-file=/config/blackbox.yml --log-level=debug --reload-url=http://blackbox_exporter:9115/-/reload
    volumes:
      - ./config/blackbox.yml:/config/blackbox.yml
    depends_on:
      - blackbox_exporter
    restart: unless-stopped

  blackbox_exporter:
    image: quay.io/prometheus/blackbox-exporter:v0.23.0
    container_name: blackbox_exporter
    command: --config.file=/config/blackbox.yml --log.level=debug
    expose:
      - 9115
    volumes:
      - ./config/blackbox.yml:/config/blackbox.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:9.3.2
    container_name: grafana
    expose:
      - 3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/:/etc/grafana/provisioning
    depends_on:
      - caddy
      - prometheus
      - blackbox_exporter
    environment:
      - "GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}"
      - "GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}"
    restart: unless-stopped

volumes:
  grafana-data:
